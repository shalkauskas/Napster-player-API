<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Windows 98</title>
      <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <div class="">
<img class="my-computer" id='my-computer' src="media/my_computer.png" alt="">

<img class="internet-explorer" id='internet-explorer' src="media/internet_explorer.png" alt="">

<img class="bin" id='bin' src="media/bin.png" alt="">

<img class="napster" src="media/napster-icon.png" alt="">

    </div>
    <div class="desktop">
      <div class="header">
           <video-js id='napster-streaming-player' class='video-js' playsinline></video-js>
           <div class="header-text">napster.js Sample App<span class="user"></span></div>
         </div>
         <button id="next">Next</button>
         <button id="previous">Previous</button>
         <button id="clear">Clear</button>
         <button id="repeat">Repeat</button>
         <button id="shuffle">Shuffle</button>
         <button id="pause">Pause</button>
         <button id="resume">Resume</button>
         <div class="playlist">
           <div id="tracks"></div>

      </div>
         </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://api.napster.com/v2/streaming-player.js"></script>
      <script src="html5_player.js" charset="utf-8"></script>
      <script src="napster.min.js" charset="utf-8"></script>

    <script src="script.js" charset="utf-8"></script>
  </body>
</html>
